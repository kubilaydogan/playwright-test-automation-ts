name: run-tests

on:
    workflow_dispatch:
      inputs:
        browser:
          description: "Browser to test"
          type: choice
          required: true
          default: "chromium"
          options:
            - "chromium"
            - "firefox"
            - "webkit"
        env:
          description: "Select test environment:"
          type: choice
          required: true
          options:
            - "qa1"
            - "qa2"
            - "qa3"
        test-file:
          description: "Test file to run"
          type: string
          required: false
        #   default: "login.spec.ts"
        tag:
          description: "Select a test tag to run:"
          type: choice
          required: false
          options:
            - " "
            - "login"
            - "shopping"
        run-all-tests:
          description: "Select to run all tests"
          type: boolean
          default: false
          required: false

concurrency:
  group: "run-tests-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  run-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Set up repository
        uses: actions/checkout@v4

      - name: Validate inputs
        run: |
            if [[ "${{ inputs.run-all-tests }}" == "false" && -z "${{ inputs.test-file }}" && ("${{ inputs.tag }}" == " " || -z "${{ inputs.tag }}") ]]; then
            echo ">>> ERROR: Must select run-all-tests or provide test-file or tag"
            exit 1
            fi
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run all Playwright tests
        if: ${{ inputs.run-all-tests }}
        run: npx playwright test --project=${{ inputs.browser }}
        env:
          ENV: ${{ inputs.env }}

      - name: Run Playwright tests by file
        if: ${{ !inputs.run-all-tests && inputs.test-file }}
        run: npx playwright test --project=${{ inputs.browser }} ${{ inputs.test-file }}
        env:
          ENV: ${{ inputs.env }}

      - name: Run Playwright tests by tag
        if: ${{ !inputs.run-all-tests && !inputs.test-file && inputs.tag && inputs.tag != '-- Select a tag --' }}
        run: npx playwright test --project=${{ inputs.browser }} --grep "@${{ inputs.tag }}"
        env:
          ENV: ${{ inputs.env }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30